<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- inline html event to show event bubbling -->
    <!-- when button is clicked 1st alert "button clicked" > then alert "paragraph clicked" -->
    <section onclick="alert('section clicked')">
      <p onclick="alert('paragraph clicked')">
        I am a paragraph:
        <button onclick="alert('button clicked')">Click</button>
      </p>
    </section>

    <!-- example with js to prevent event bubbling-->
    <div id="container">
      Click to Hide
      <button id="changeColor">Change Color</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
