<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vanessa Domas" />
    <meta name="description" content="description" />
    <meta name="keywords" content="HTML, CSS, Web Development" />
    <meta name="robots" content="noindex" />

    <title>Data Stylingforms</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <img src="./images/logo.png" alt="logo" />
      </header>
      <div id="welcome" class="content">
        <h1>The Best Craft Beer in Spain!</h1>
        <p>
          Bienvenido, amigos! We are completely fictional location. But that
          does not mean we can't image the best beer in Spain!
        </p>
      </div>
      <div id="reservation" class="content">
        <h1>Make a reservation</h1>
        <p>Get your spot before somebody else does!</p>
        <form>
          <label for="fullname">Your Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="John B. Goode"
            required
          />

          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="John.Goode@gmail.com"
            required
          />

          <label for="time">Reservation Time</label>
          <input type="datetime-local" id="time" name="time" required />

          <input type="submit" value="Reserve Now" />
        </form>
      </div>
      <footer>Â©2020 - ğŸ» El Amigo</footer>
    </div>
  </body>
</html>
