<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vanessa Domas" />
    <meta name="description" content="description" />
    <meta name="keywords" content="HTML, CSS, Web Development" />
    <meta name="robots" content="noindex" />

    <title>Layout Neumorphic Music Player</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <!-- header -->
      <header>
        <i class="fas fa-search"></i>
        <h1>My Playlist</h1>
        <i class="fas fa-power-off"></i>
      </header>

      <!-- Track info -->
      <section class="track">
        <div>
          <img
            src="http://gangster.squarespace.com/storage/ErykahBaduGivenchy1.jpg?__SQUARESPACE_CACHEVERSION=1436302675495"
            alt="Erykah Badu"
          />
        </div>

        <div>
          <h3>#Appletree</h3>
        </div>

        <div>
          <h2>Erykah Badu</h2>
        </div>

        <div class="progressbar">
          <div></div>
        </div>
      </section>

      <!-- control bar -->
      <section class="controlbar">
        <i class="fas fa-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-forward"></i>
      </section>

      <!-- footer -->
      <footer></footer>
    </main>
  </body>
</html>
